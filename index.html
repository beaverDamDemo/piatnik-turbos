    <div id="wrapper" class="overlayed">
      <!-- HTML code for the login and register form -->
      <div class="login-container active">
        <div class="close-button">
          <span class="close-icon"></span>
        </div>
        <div class="form-container">
          <div class="form-switch">
            <button id="login-btn" class="active">Login</button>
            <button id="register-btn">Register</button>
          </div>
          <div class="form-content">
            <form id="login-form" class="show">
              <div class="input-group">
                <label for="login-email">Email</label>
                <input
                  type="email"
                  id="login-email"
                  name="login-email"
                  required
                />
              </div>
              <div class="input-group">
                <label for="login-password">Password</label>
                <input
                  type="password"
                  id="login-password"
                  name="login-password"
                  required
                />
              </div>
              <!-- <div class="input-group">
                <input type="checkbox" id="remember-me" name="remember-me" />
                <label for="remember-me">Remember me</label>
              </div> -->
              <div class="input-group">
                <button type="submit" class="submit-btn">Login</button>
              </div>
              <!-- <div class="input-group">
                <a href="#">Forgot password?</a>
              </div> -->
            </form>
            <form id="register-form" class="hide">
              <div class="input-group">
                <label for="register-name">Name</label>
                <input
                  type="text"
                  id="register-name"
                  name="register-name"
                  required
                />
              </div>
              <div class="input-group">
                <label for="register-email">Email</label>
                <input
                  type="email"
                  id="register-email"
                  name="register-email"
                  required
                />
              </div>
              <div class="input-group">
                <label for="register-password">Password</label>
                <input
                  type="password"
                  id="register-password"
                  name="register-password"
                  required
                />
              </div>
              <div class="input-group">
                <label for="confirm-password">Confirm password</label>
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  required
                />
              </div>
              <div class="input-group">
                <button type="submit" class="submit-btn">Register</button>
              </div>
            </form>
          </div>
          <button
            id="buttonTestAll"
            type="submit"
            style="background: yellow; color: black; display: inline-block"
          >
            test/all
          </button>
          <button
            id="buttonTestUser"
            type="submit"
            style="color: yellow; background: black; display: inline-block"
          >
            test/user
          </button>
          <button
            id="buttonLoginWrongPassword"
            type="submit"
            style="background: yellow; color: black; display: inline-block"
          >
            auth/signin - wrong pwd
          </button>
          <button
            id="buttonLoginCorrectPassword"
            type="submit"
            style="color: yellow; background: black; display: inline-block"
          >
            auth/signin - correct pwd
          </button>
          <button
            id="buttonAccessWithLegalAccount"
            type="submit"
            style="background: yellow; color: black; display: inline-block"
          >
            test/user legal acc
          </button>
          <button
            id="buttonAccessWithLegalAccountMod"
            type="submit"
            style="color: yellow; background: black; display: inline-block"
          >
            test/user legal acc mod
          </button>
          <button
            id="buttonAccessWithLegalAccountAdmin"
            type="submit"
            style="background: yellow; color: black; display: inline-block"
          >
            test/user legal acc admin
          </button>
          <button
            id="buttonApiAuthAll"
            type="submit"
            style="color: yellow; background: black; display: inline-block"
          >
            buttonApiAuthAll
          </button>
          <button
            id="buttonSignup"
            type="submit"
            style="background: red; color: black; display: inline-block"
          >
            User Signup
          </button>
        </div>
      </div>

      <div id="overlay-select-cards" class="">
        <div class="inner">
          <h4>Select one:</h4>
          <div>
            <button id="button_1">Flotte Flitzer</button>
          </div>
          <div>
            <button id="button_2">Piatnik Tuning</button>
          </div>
          <div>
            <button id="button_3">Piatnik Turbos</button>
          </div>
          <div>
            <button id="button_4">Sloescort</button>
            <input id="input_4" type="text" class="hidden" />
          </div>
          <div>
            <button id="button_5">Sport Cars</button>
          </div>
          <div>
            <button id="button_6">Girls</button>
            <input id="input_6" type="text" class="hidden" />
          </div>
        </div>
      </div>

      <header>
        <form>
          <label>Computer skill</label>
          <input type="range" id="intelligenceInput" value="50" />
          <output name="intelligenceOutput" for="intelligenceInput">50%</output>
        </form>
        <div class="toggle-button-cover">
          <div class="button-cover">
            <div class="button r" id="button-3">
              <input
                type="checkbox"
                class="checkbox"
                id="checkbox-toggle-button"
              />
              <div class="knobs"></div>
              <div class="layer"></div>
            </div>
          </div>
        </div>
      </header>

      <div id="content">
        <section id="cardADeep"></section>
        <section id="cardBDeep"></section>

        <div id="cardA" class="card-container">
          <div class="card">
            <div class="card-front">
              <div class="inner">
                <div class="upperPart">
                  <div class="id"></div>
                  <label class="name"></label>
                </div>
                <!-- <img alt="car's picture" src='assets/images/default.jpg'/> -->
                <div class="img"></div>
                <table>
                  <tr>
                    <td class="prop">Motor:</td>
                    <td class="val zyl">zyl.</td>
                  </tr>
                  <tr>
                    <td class="prop">Leistung:</td>
                    <td class="val kw">kW</td>
                  </tr>
                  <tr>
                    <td class="prop">Hubraum:</td>
                    <td class="val ccm">ccm</td>
                  </tr>
                  <tr>
                    <td class="prop">Geschwindigkeit:</td>
                    <td class="val kmh">km/h</td>
                  </tr>
                </table>
              </div>
            </div>
            <div class="card-back"></div>
          </div>
        </div>
        <!-- cardA-->

        <div id="cardB" class="card-container">
          <div class="card">
            <div class="card-front">
              <div class="inner">
                <div class="upperPart">
                  <div class="id"></div>
                  <label class="name"></label>
                </div>
                <!-- <img alt="car's picture" src='assets/images/default.jpg'/> -->
                <div class="img"></div>
                <table>
                  <tr>
                    <td class="prop">Motor:</td>
                    <td class="val zyl">zyl.</td>
                  </tr>
                  <tr>

                    <td class="val kw">kW</td>
                  </tr>
                  <tr>
                    <td class="prop">Hubraum:</td>
                    <td class="val ccm">ccm</td>
                  </tr>
                  <tr>
                    <td class="prop">Geschwindigkeit:</td>
                    <td class="val kmh">km/h</td>
                  </tr>
                </table>
              </div>
            </div>
            <div class="card-back"></div>
          </div>
        </div>
        <!-- cardA-->
        <div id="statusText"></div>
        <div class="coin" hidden="hidden"></div>
      </div>
      <!-- content<-->
      <footer>
        <div id="standings">
          <label id="laba">Cards AI (X): </label>
          <details id="cara"></details>
          <label id="labb">Cards User (Y): </label>
          <details id="carb"></details>
        </div>
        <button disabled id="populateCookies">
          <span>populate cookies</span>
        </button>
        <button disabled id="resetCookies">reset cookies</button>
        <button disabled id="getCookies">get cookies</button>
        <div id="detailsContainer">
          <details id="userCards"></details>
        </div>

      <div class="end-game end-game__correct">
        <div class="inner">
          <p class="numOfUserActions"></p>
        </div>
      </div>
